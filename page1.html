<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumadUprise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="media/logo.jpg" height="50" alt="LumadUprise Logo">
        <p>LumadUprise</p>
        <div class="dropdown">
            <a href="index.html">HOME</a>
            <div class="dropdown-content">
                <a href="backpage1.html">BACKGROUND</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="index3.html">ABOUT US</a>
            <div class="dropdown-content">
                <a href="index3.html">MISSION</a>
                <a href="index3.html">VISION</a>
                <a href="helppage3.html">HOW TO HELP</a>
            </div>
        </div>
    </nav>


    <div id="userData"></div>

    <script>

        var storedData = localStorage.getItem('userData');
        if (storedData) {
            var userData = JSON.parse(storedData);

    
            var userDataDiv = document.getElementById('userData');
            userDataDiv.innerHTML = `
                <p><strong>First Name:</strong> ${userData.fullName}</p>
                <p><strong>Last Name:</strong> ${userData.lastName}</p>
                <p><strong>Email:</strong> ${userData.email}</p>
                <p><strong>Password:</strong> ${userData.password}</p>
                <p><strong>Gender:</strong> ${userData.gender}</p>
            `;
        } else {

            var userDataDiv = document.getElementById('userData');
            userDataDiv.innerHTML = "<p>No user data found.</p>";
        }
    </script>
</body>
</html>
